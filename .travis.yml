language: python
sudo: false
env:
  - AWS_DEFAULT_REGION=us-west-2
python:
  - 2.7
  - 3.4
  - 3.5
  - 3.6
  - 3.7
  - pypy
  - pypy3
matrix:
  include:
    - python: 3.6
      env: DEPLOY=true
install:
  - pip install tox coveralls
script:
  - tox
after_success:
  - coveralls
